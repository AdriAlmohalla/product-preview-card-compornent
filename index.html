<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/style.css">

  <link rel="stylesheet" href="./styles/reset.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

<main>
  <img src="./images/image-product-desktop.jpg" class="img-desktop" alt="">
  <img src="./images/image-product-mobile.jpg" class="img-mobile" alt="">
  
  <div class="content">
    <h2>PERFUME</h2>
    
    <h1>Gabrielle Essence Eau De Parfum</h1>
    
    <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Crator for the House of CHANEL.
    </p>
    
    <div class="price-list">
      <span class="price">$149.99</span><span class="price-crossed">$169.99</span>
    </div>
    
    <button><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
  </div>
</main>

</body>

</html>
